<ng-template #newvessel>
       <app-modal></app-modal>
</ng-template>
<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h3>Vessel Register [{{vesselList?.length}}]
                <button  class="btn btn-success pull-right " (click) = "openModal(newvessel)">New Vessel </button>
            </h3>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Type</th>
                    <th>Imo #</th>
                    <th>Flag</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of vesselList; index as i">
                        <td>{{i+1}}</td>
                        <td>{{item?.name}}</td>
                        <td>{{item?.own}}</td>
                        <td>{{item?.type}}</td>
                        <td>{{item?.imo}}</td>
                        <td>{{item?.flag}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
