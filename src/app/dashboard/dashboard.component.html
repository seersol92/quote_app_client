<div class="row" >
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h3>Dashboard</h3>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">MENU</h3>
                    </div>
                    <div class="panel-body">
                        <div *ngIf="isAdmin; else userMenu">
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink="/cargo_quotes">Quotes</button>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink='/cargo_quotes'>History</button>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink='/user-management'>Users</button>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink='/cargo_register'>Cargo Register</button>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink='/vessel_register'>Vessel Register</button>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <button class="btn btn-success btn-block" routerLink='/company_register'>Company Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<ng-template #userMenu>
<div class="col-lg-5 col-xs-12">
    <button class="btn btn-success btn-block" routerLink="/cargo_quotes">Quotes</button>
</div>
<div class="col-lg-5 col-xs-12 pull-right">
    <button class="btn btn-success btn-block " routerLink="/cargo_quotes">History</button>
</div>
</ng-template>
